---
layout: default
title: Blog
---

<div class="blog-post-list-container">
<div class="text-body">
<h1 class="sans">All Posts</h1>


<ul class="list-reset">
  {% for post in site.posts limit:10 %}
    <li class="post-list-post-preview mb2">
	<div class="date-text">{{ post.date | date_to_string }}</div>	  
	  
	  <a href="{{ post.url }}">
	  <h1 class="post-list-post-title"> {{ post.title }} </h1>
	  <p class="excerpt-text m0">{{ post.excerpt }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
</div>
</div>
